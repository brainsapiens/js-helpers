<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pluralize</title>
</head>
<body>
<script src="pluralize.js"></script>
<script>
    for (let i = 0; i < 31; i++) {
        console.log(pluralize(i, ['day', 'days']));
    }

    for (let i = 0; i < 31; i++) {
        console.log(pluralize(i, ['раз', 'раза']));
    }

    for (let i = 0; i < 31; i++) {
        console.log(pluralize(i, ['день', 'дня', 'дней']));
    }
</script>
</body>
</html>
